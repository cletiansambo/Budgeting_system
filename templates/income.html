{% extends "base.html" %}

{% block title %}Monthly Income - Chuma Planner{% endblock %}

{% block content %}
<h2>What's your monthly income?</h2>
<p>Enter your total monthly income after taxes</p>

{% if error %}
<div class="error">{{ error }}</div>
{% endif %}

<form method="POST">
    <div class="form-group">
        <label for="income">Monthly Income (MWK):</label>
        <input type="number" id="income" name="income" step="0.01" placeholder="0.00" required autofocus>
    </div>
    
    <div>
        <a href="{{ url_for('welcome') }}" class="btn btn-secondary">Back</a>
        <button type="submit" class="btn">Continue</button>
    </div>
</form>
{% endblock %}
