<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Chuma Planner{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 50px 40px;
            text-align: center;
        }

        h1, h2 {
            color: #2d3748;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
        }

        h2 {
            font-size: 2rem;
        }

        p {
            color: #718096;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #2d3748;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin: 30px 0;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .error {
            color: #e53e3e;
            background: #fed7d7;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            margin: 40px 0;
        }

        .feature {
            padding: 30px 20px;
            background: #f7fafc;
            border-radius: 15px;
            border: 2px solid #e2e8f0;
        }

        .feature-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .feature h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #2d3748;
        }

        .feature p {
            color: #718096;
            font-size: 0.95rem;
            margin: 0;
        }

        .allocation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin: 30px 0;
        }

        .allocation-card {
            background: #f7fafc;
            padding: 25px;
            border-radius: 15px;
            border: 2px solid #e2e8f0;
        }

        .allocation-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .allocation-icon {
            font-size: 1.5rem;
            margin-right: 10px;
            padding: 8px;
            border-radius: 8px;
        }

        .allocation-icon.needs {
            background: #fed7d7;
        }

        .allocation-icon.wants {
            background: #bee3f8;
        }

        .allocation-icon.savings {
            background: #c6f6d5;
        }

        .allocation-header h3 {
            margin: 0;
        }

        .allocation-description {
            color: #718096;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper input {
            text-align: center;
            padding-right: 30px;
        }

        .percent-symbol {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #718096;
            font-weight: 600;
        }

        .amount-display {
            font-size: 1.2rem;
            font-weight: 700;
            text-align: center;
            margin-top: 10px;
        }

        .amount-display.needs {
            color: #e74c3c;
        }

        .amount-display.wants {
            color: #f39c12;
        }

        .amount-display.savings {
            color: #27ae60;
        }

        .total-display {
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            margin: 30px 0;
            padding: 15px;
            background: #edf2f7;
            border-radius: 10px;
        }

        .total-display.valid {
            color: #48bb78;
        }

        .total-display.invalid {
            color: #f56565;
        }

        .preset-buttons {
            text-align: center;
            margin: 20px 0;
        }

        .preset-buttons p {
            color: #718096;
            margin-bottom: 15px;
        }

        .preset-button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .preset-btn {
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .info-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin: 40px 0;
        }

        .info-section h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .info-grid h4 {
            margin-bottom: 10px;
        }

        .info-grid ul {
            margin: 10px 0;
            padding-left: 20px;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            .features {
                grid-template-columns: 1fr;
            }

            .allocation-grid {
                grid-template-columns: 1fr;
            }

            .preset-button-group {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
